<html>
  <head>
    <title>cookie - 02/02/2019</title>
    <style>
      .cookie {
        background-color: moccasin;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        margin: 100 auto;
      }

      .chip {
        position: absolute;
        top: 50px;
        left: 50px;
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #665233;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        const numberOfChips = Math.round(Math.random(10)*10);
        let chipBeingMoved;

        for (let i = 0; i < numberOfChips; i++) {
          let chip = document.createElement('div');
          chip.classList = 'chip';
          chip.addEventListener('mousedown', (event) => chipBeingMoved = event.target);
          document.body.appendChild(chip)
        }

        document.addEventListener('mousemove', (event) => {
          if (chipBeingMoved) {
            chipBeingMoved.setAttribute('style', 'top: ' + event.clientY + 'px; left: ' + event.clientX + 'px');
          }
        });

        document.addEventListener('mouseup', () => chipBeingMoved = null);
      });
    </script>
  </head>
  <body>
    <div class="cookie"></div>
  </body>
</html>
