<html>
  <head>
    <title>1/15/2022 - rectangle</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-image: linear-gradient(270deg, #9f9f9f, #ffffff);
      }

      .left-line {
        position: fixed;
        left: 100;
        top: 300;
        height: 150px;
        border-left: solid 1px black;
      }

      .top-line {
        position: fixed;
        left: 239px;
        top: 206px;
        height: 300px;
        border-left: solid 1px black;
        transform: rotate(112deg);
      }

      .bottom-back-line {
        position: fixed;
        left: 239px;
        top: 328px;
        height: 280px;
        border-left: solid 1px black;
        transform: rotate(278deg);
      }

      .bottom-left-line {
        position: fixed;
        left: 148px;
        top: 337px;
        height: 133px;
        border-left: solid 1px black;
        transform: rotate(226deg);
      }

      .bottom-line {
        position: fixed;
        left: 325px;
        top: 270px;
        height: 278px;
        border-left: solid 1px black;
        transform: rotate(112deg);
      }

      .right-line {
        position: fixed;
        left: 370px;
        top: 400;
        height: 70px;
        box-shadow: 10px 14px 2px 1px rgb(0 0 0 / 20%);
      }

      .right-bottom-line {
        position: fixed;
        left: 426px;
        top: 422px;
        height: 77px;
        box-shadow: 10px 14px 2px 1px rgb(0 0 0 / 20%);
        transform: rotate(71deg);
      }

      .box {
        width: 424px;
        height: 120px;
        border: solid 1px black;
        position: fixed;
        left: 200px;
        top: 250px;
        transform: rotate3d(1, -12, 2, 231deg);
        background: ivory;
      }

      .box2{
        width: 419px;
        height: 120px;
        border: solid 1px black;
        position: fixed;
        left: 453px;
        top: 14px;
        transform: rotate3d(1, -12, 2, 231deg);
        border-right: solid 1px rgba(0,0,0,.06);
        background: crimson;
      }

      .bigbox{
        width: 404px;
        height: 338px;
        border: solid 1px black;
        position: fixed;
        left: 335px;
        top: 80px;
        transform: rotate3d(63, -33, 9, 132deg);
        border-right: solid 1px rgba(0,0,0,.06);
        background: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="left-line"></div>
    <div class="bottom-left-line"></div>
    <div class="top-line"></div>
    <div class="bottom-line"></div>
    <div class="bottom-back-line"></div>
    <div class="right-bottom-line"></div>
    <div class="right-line"></div>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="bigbox"></div>
  </body>
</html>
