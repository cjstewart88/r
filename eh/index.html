<html>
  <head>
    <title>eh - 05/05/2019</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let rings = 0;
      let out = true;
      function draw() {
        const c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;

        const ctx = c.getContext("2d");

        ctx.drawImage(image, 0, 0, window.innerWidth, window.innerHeight)
        
        for (let i = 1; i < rings; i++) {
          ctx.beginPath();
          ctx.arc(
            100 + (i * 10), 
            100 + (i * 10), 
            100 + (i * 10), 
            0, 
            2 * Math.PI
          );
          ctx.strokeStyle = 'rgba(255, 255, 255, .2)';
          ctx.lineWidth = rings;
          ctx.stroke();
          ctx.closePath();
        }

        for (let i = 1; i < rings; i++) {
          ctx.beginPath();
          ctx.arc(
            window.innerWidth - (100 + (i * 10)), 
            100 + (i * 10), 
            100 + (i * 10), 
            0, 
            2 * Math.PI
          );
          ctx.strokeStyle = 'rgba(255, 255, 255, .2)';
          ctx.lineWidth = rings;
          ctx.stroke();
          ctx.closePath();
        }

        for (let i = 1; i < rings; i++) {
          ctx.beginPath();
          ctx.arc(
            (100 + (i * 10)), 
            window.innerHeight - (100 + (i * 10)), 
            100 + (i * 10), 
            0, 
            2 * Math.PI
          );
          ctx.strokeStyle = 'rgba(255, 255, 255, .2)';
          ctx.lineWidth = rings;
          ctx.stroke();
          ctx.closePath();
        }

        for (let i = 1; i < rings; i++) {
          ctx.beginPath();
          ctx.arc(
            window.innerWidth - (100 + (i * 10)), 
            window.innerHeight - (100 + (i * 10)), 
            100 + (i * 10), 
            0, 
            2 * Math.PI
          );
          ctx.strokeStyle = 'rgba(255, 255, 255, .2)';
          ctx.lineWidth = rings;
          ctx.stroke();
          ctx.closePath();
        }

        if (rings < 50 && out === true) {
          rings  += 1;
          if (rings === 50) {
            out = false;
          }
        } else {
          rings -= 1;
          if (rings === 0) {
            out = true;
          }
        }

        window.requestAnimationFrame(draw);
      }

      var image = new Image();
      image.src = 'img.jpg';
      image.onload = () => draw() 
    </script>
  </body>
</html>
