<html>
  <head>
    <title>8/22/2021 - ball</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-image: linear-gradient(29deg, #020506, #071417, #0e3b50, #0c3a50);
      }

      .ball1 {
        position: absolute;
        bottom: 200px;
        left: calc(50% - 50px);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-image: linear-gradient(#042627, #031a1b);
        box-shadow: inset -5px -5px #ccc3;
        animation: bounce1 0.5s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      .ball2 {
        position: absolute;
        bottom: 300px;
        left: calc(30% - 35px);
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-image: linear-gradient(#1c1c2f, #171725);
        box-shadow: inset -5px -5px #ccc3;
        animation: bounce2 0.7s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      .ball3 {
        position: absolute;
        bottom: 300px;
        left: calc(70% - (150px / 2));
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-image: linear-gradient(#2d1235, #1d0b22);
        box-shadow: inset -5px -5px #ccc3;
        animation: bounce3 0.6s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      @keyframes bounce1 {
        from { transform: translate3d(0, 200px, 0);     }
        to   { transform: translate3d(0, 0, 0); }
      }

      @keyframes bounce2 {
        from { transform: translate3d(0, 300px, 0);     }
        to   { transform: translate3d(0, 0, 0); }
      }

      @keyframes bounce3 {
        from { transform: translate3d(0, 300px, 0);     }
        to   { transform: translate3d(0, 0, 0); }
      }
    </style>
  </head>
  <body>
    <div class="ball1"></div>
    <div class="ball2"></div>
    <div class="ball3"></div>
  </body>
</html>
