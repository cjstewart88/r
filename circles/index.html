<html>
  <head>
    <title>circles - 02/10/2019</title>
    <style>
      body {
        margin: 0;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
      }

      .wrapper {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 25px auto;
      }

      .circle {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #000;
        z-index: 1;
      }

      .circle:hover {
        background: #fff;
        z-index: 2;
      }

      .one {
        left: 25px;
      }

      .two {
        top: 50px;
      }

      .three {
        top: 50px;
        left: 50px;
      }

      .little-circle {
        position: absolute;
        left: calc(50% - 4px);
        top: 205px;
        width: 9px;
        height: 9px;
        border-radius: 50%;
        background: #000;
      }

      .little-circle:hover {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="circle three"></div>
    </div>
    <div class="little-circle"></div>
    circles
  </body>
</html>
