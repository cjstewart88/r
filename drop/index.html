<html>
  <head>
    <title>drop - 02/15/2019</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let play = true;
      let stopAt = window.innerHeight - 50;
      let currentPoint = 0;
      window.addEventListener('resize', resizeCanvas, false);

      function resizeCanvas() {
        const c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        stopAt = window.innerHeight - 50;
      }

      window.addEventListener('touchstart', () => playPause());
      window.addEventListener('click', () => playPause());

      function playPause() {
        play = !play;
        if (play) {
          draw();
        }
      }

      let doDraw = true;
      let counter = 0;
      function draw() {
        if (counter == 10) {
          const c = document.getElementById("canvas");
          c.width = window.innerWidth;
          c.height = window.innerHeight;
          
          const ctx = c.getContext("2d");
          ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
          ctx.fillStyle = `#${Math.floor(Math.random() * 999) + 100}`;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          for (let i = 0; i < window.innerWidth; i++) {
            if (currentPoint != stopAt) {
              currentPoint += 1;
            } else {
              currentPoint = 0;
            }

            ctx.beginPath();
            ctx.arc(i, currentPoint, 300, 0, 2 * Math.PI);
            ctx.stroke();
          }
          counter = 0;
        } else {
          counter += 1;
        }
        

        if (play) {
          window.requestAnimationFrame(draw);
        }
      }

      window.requestAnimationFrame(draw);
    </script>
  </body>
</html>
