      ['#FFF8CD','#FFA0D2','#FF78AE','#F54291'],
      ['#113F67','#226597','#87C0CD','#F3F9FB']
    ];
    function setColorPallete() {
      return Math.floor(Math.random() * colorPalletes.length);
    }
    let activeColorPallete = setColorPallete();

    const squares = [];
    function draw() {
      document.body.innerHTML = '';
      const width = window.innerWidth;
      const height = window.innerHeight;
      const squaresPerRow = 12;
      const widthOfSquare = width / squaresPerRow;
      const heightOfSquare = width / squaresPerRow;
      const numberOfRows = height / heightOfSquare;
      const numberOfTotalSquares = numberOfRows * squaresPerRow;

      for (let i = 0; i < numberOfTotalSquares; i++) {
        let element = document.createElement('div')
        element.classList = 'square';
        element.style.width = widthOfSquare;
        element.style.height = heightOfSquare;
        document.body.append(element);
        squares.push(element);
      }
    }

    function changeSquareColor() {
      let randomSquare = squares[Math.floor(Math.random() * squares.length)];
      randomSquare.style.backgroundColor = colorPalletes[activeColorPallete][Math.floor(Math.random() * 4)];
    }

    window.addEventListener('resize', draw);
    draw();

    setInterval(changeSquareColor, 25);
    setInterval(() => activeColorPallete = setColorPallete(), 8000);
  </script>
</html>
