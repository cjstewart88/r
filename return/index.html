<html>
  <head>
    <title>10/24/2023 - return</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center;
        background: #0a0120;
        overflow: hidden;
      }

      @keyframes shadows {
        0% {
          box-shadow: inset 1px -1px 0px 7px rgba(1, 224, 1, 0.8),
            0 0 0 rgba(41, 0, 117, 0.8);
        }
        50% {
          box-shadow: inset 4px -4px 0px 7px rgba(1, 180, 1, 1),
            0 100px 200px rgba(12, 0, 34, 0.8); /* New box-shadow values */
        }
        100% {
          box-shadow: inset 1px -1px 0px 7px rgba(1, 224, 1, 0.8),
            0 0 0 rgba(41, 0, 117, 0.8);
        }
      }

      @keyframes rotateElement {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg); /* Rotate the element 360 degrees */
        }
      }

      canvas {
        border-radius: 99%;
        animation: shadows 10s infinite linear, rotateElement 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      function getRandomNumber() {
        // Math.random() generates a random number between 0 (inclusive) and 1 (exclusive).
        // We can scale and shift the result to get a random number between 1 and 100.
        return Math.floor(Math.random() * 100) + 1;
      }

      const canvas = document.getElementsByTagName("canvas")[0];
      const ctx = canvas.getContext("2d");
      canvas.width = 600;
      canvas.height = 600;

      // Define the dimensions of the grid
      const gridWidth = 600;
      const gridHeight = 600;
      const cellSize = 10;

      // Calculate the number of rows and columns
      const numRows = gridHeight / cellSize;
      const numCols = gridWidth / cellSize;

      // Populate the grid with arrays representing rows of cells
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          const radius = getRandomNumber() / 20;
          const cellX = col * cellSize + cellSize / 2;
          const cellY = row * cellSize + cellSize / 2;

          ctx.beginPath();
          ctx.arc(cellX, cellY, radius, 0, 2 * Math.PI);

          ctx.fillStyle = `rgb(
            ${getRandomNumber()},
            ${0},
            ${getRandomNumber() * 3}
          )`; // Change the circle's color as needed
          ctx.fill();
          ctx.closePath();
        }
      }
    </script>
  </body>
</html>
