<html>
  <head>
    <title>drop - 02/15/2019</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      window.addEventListener('resize', resizeCanvas, false);

      function resizeCanvas() {
        const c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
      }

      window.addEventListener('touchstart', () => playPause());
      window.addEventListener('click', () => playPause());

      let play = true;
      function playPause() {
        play = !play;
        if (play) {
          draw();
        }
      }

      let degree = 0;
      let degreeTwo = 90;
      const widthOfX = 140;
      const strokeSize = 30;
      const numberOfXs = 4; // always 1 more than desired count
      let speed = 0.1;
      function draw() {
        const c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;

        const ctx = c.getContext("2d");
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for (let i = 1; i < numberOfXs; i++) {
          ctx.save();
          ctx.translate(((window.innerWidth / numberOfXs) * i), (window.innerHeight / 2) - (widthOfX/2));
          ctx.rotate(degree * Math.PI/180);
          ctx.fillRect(-(widthOfX/2), -(strokeSize/2), widthOfX, strokeSize);
          ctx.restore();

          ctx.save();
          ctx.translate(((window.innerWidth / numberOfXs) * i), (window.innerHeight / 2) - (widthOfX/2));
          ctx.rotate(degreeTwo * Math.PI/180);
          ctx.fillRect(-(widthOfX/2), -(strokeSize/2), widthOfX, strokeSize);
          ctx.restore();

          degree += speed;
          degreeTwo += speed;
        }

        if (play) {
          window.requestAnimationFrame(draw);
        }
      }

      document.body.onkeyup = function(e){
        if (e.keyCode == 32) {
          speed += 1;
        }
      };

      window.ondevicemotion = function(event) {
        speed += 1;
      };

      window.requestAnimationFrame(draw);
    </script>
  </body>
</html>
