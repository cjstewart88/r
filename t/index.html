<html>
  <head>
    <title>9/2/2021 - t</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body style="margin: 0; background-color: black;">
    <button onclick="clearCanvas()">clear</button>
    <canvas></canvas>
    <script>
      let dots = '';

      const width = window.innerWidth;
      const height = window.innerHeight;

      const canvas = document.getElementsByTagName('canvas')[0];
      const ctx = canvas.getContext('2d');

      canvas.width = width;
      canvas.height = height;

      const clearCanvas = () => {
        dots = '';
        draw();
        window.history.pushState(window.innerHtml, "9/2/2021 - t", "?d="+dots);
      }

      const draw = () => {
        ctx.clearRect(0, 0, width, height);

        const dotsArray = dots.split('.');
        dotsArray.forEach((dotString) => {
          const dot = dotString.split(',');
          ctx.beginPath();
          ctx.arc(
            dot[0],
            dot[1],
            2,
            0,
            2 * Math.PI
          );
          ctx.fillStyle = 'purple';
          ctx.fill();
        });
      }

      const addDot = (x, y) => {
        const dot = x+','+y+'.';
        dots += dot;
        draw();
      }

      let makeDot;
      canvas.addEventListener('mouseup', (e) => {
        makeDot = false;
        window.history.pushState(window.innerHtml, "9/2/2021 - t", "?d="+dots);
      });

      canvas.addEventListener('mousedown', (e) => {
        makeDot = true;
        addDot(e.x, e.y);
      });

      canvas.addEventListener('mousemove', (e) => {
        if (makeDot) {
          addDot(e.x, e.y);
        }
      });

      // if url param on page load, take it out and set dots
      let params = new URLSearchParams(document.location.search.substring(1));
      let dotsString = params.get("d"); // is the string "Jonathan"
      if (dotsString) {
        dots = dotsString;
      }

      draw();
    </script>
  </body>
</html>
