    <style>
      body {
        margin: 0;
        background-color: #281846;
        overflow: hidden;
      }

      .fixed-bar {
        z-index: 3;
        display: inline-block;
        width: 50px;
        height: 100%;
        border-right: solid 5px;
        animation: colorChange 60s infinite;
      }

      @keyframes colorChange {
        0% {
          border-right-color: #ff0037;
        }

        50% {
          border-right-color: rgba(0,0,0,.0);
        }
        
        100% {
          border-right-color: #ff0037;
        }
      }

      .wrapper {
        position: absolute;
        top: 0;
        height: 100%;
        width: 100%;
        text-align: center;
      }

      .slash {
        display: inline-block;
        width: 10px;
        height: 100%;
        margin-left: 2%;
        margin-right: 2%;
        background-color: #5f0353;
      }

      .slash1 {
        z-index: 1;
        animation: rotateClockwise 25s infinite;
      }

      .slash2 {
        z-index: 3;
        animation: rotateCounterClockwise 25s infinite;
      }

      @keyframes rotateClockwise {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      @keyframes rotateCounterClockwise {
        from {
          transform: rotate(360deg);
        }

        to {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>
