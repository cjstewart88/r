<html>
  <head>
    <title>tick - 11/22/2023</title>
    <style>
      body {
        margin: 0;
        background-color: #212644;
      }

      .btns {
        display: flex;
        width: 800px;
        height: 600px;
        margin: 50px auto 0;
      }

      .btn-col {
        width: 100%;
        height: 100%;
        margin-right: 15px;

        &:last-of-type {
          margin-right: 0;
        }
      }

      .btn {
        position: relative;
        width: 100%;
        height: 142px;
        margin-bottom: 10px;
        background-color: #141620;
        border-radius: 3px;

        &:last-of-type {
          margin-bottom: 0;
        }

        &.active {
          background-color: lime;
          box-shadow: 0px 0px 15px limegreen;
        }
      }

      .btn:hover {
        transform: scale(0.99);
      }

      .line {
        z-index: 1;
        position: absolute;
        width: 5px;
        height: 600px;
        animation: moveLine 7s linear infinite;
        background-color: rgb(76, 0, 255);
        border-radius: 3px;
      }

      @keyframes moveLine {
        0% {
          margin-left: 0;
        }
        100% {
          margin-left: 795px;
        }
      }
    </style>
  </head>
  <body>
    <div class="btns">
      <div class="line"></div>
      <div class="btn-col">
        <div class="btn btn-1"></div>
        <div class="btn btn-2"></div>
        <div class="btn btn-3"></div>
        <div class="btn btn-4"></div>
      </div>
      <div class="btn-col">
        <div class="btn btn-5"></div>
        <div class="btn btn-6"></div>
        <div class="btn btn-7"></div>
        <div class="btn btn-8"></div>
      </div>
      <div class="btn-col">
        <div class="btn btn-9"></div>
        <div class="btn btn-10"></div>
        <div class="btn btn-11"></div>
        <div class="btn btn-12"></div>
      </div>
      <div class="btn-col">
        <div class="btn btn-13"></div>
        <div class="btn btn-14"></div>
        <div class="btn btn-15"></div>
        <div class="btn btn-16"></div>
      </div>
    </div>
    <script>
      const btns = document.getElementsByClassName("btn");

      for (let btn of btns) {
        btn.addEventListener("click", (e) => {
          e.target.classList.toggle("active");
        });
      }
    </script>
  </body>
</html>
