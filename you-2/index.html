<html>
  <head>
    <title>7/7/2021 - you-2</title>
    <style>
      body { margin: 0; background-color: black; overflow: hidden; }

      .door {
        background-color: blueviolet;
        width: 4px;
        height: 300px;
        position: absolute;
        top: 200px;
        left: 500px;
        box-shadow: 20px 0px 114px 120px #9900e60a;
      }

      .line {
        background-color: #33164e;
        width: 1px;
        height: 300px;
        position: absolute;
        top: 390px;
        left: 355px;
        transform: rotate(76deg);
      }


      .line2 {
        background-color: #33164e;
        width: 1px;
        height: 300px;
        position: absolute;
        top: 8px;
        left: 359px;
        transform: rotate(107deg);
      }

      .door2 {
        left: 600px;
        border-left: solid 5px blueviolet;
        background-color: black;
        width: 100%;
        box-shadow: none;
        box-shadow: 20px 0px 114px 120px black;
      }

      .door2-line {
        transform: rotate(73deg);
        top: 397px;
      }

      .door2-line2 {
      }

      .circle {
        width: 150px;
        height: 150px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        left: 550px;
        top: 280px;
      }

      .top-line {
        position: absolute;
        width: 100%;
        top: 200px;
        left: 500px;
        height: 2px;
        background-color: blueviolet;
      }

      .bottom-line {
        position: absolute;
        width: 100%;
        top: 500px;
        left: 500px;
        height: 2px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="line2"></div>
    <div class="line door-line"></div>
    <div class="door"></div>
    <div class="circle"></div>
    <div class="top-line"></div>
    <div class="bottom-line"></div>

    <div class="door door2"></div>

    <div class="line2 door2-line2"></div>
    <div class="line door2-line"></div>

    <script>
      const door = document.body.getElementsByClassName('door')[0];
      const door2 = document.body.getElementsByClassName('door2')[0];
      const door2Line2 = document.body.getElementsByClassName('door2-line2')[0];
      const door2Line = document.body.getElementsByClassName('door2-line')[0];
      const doorLine = document.body.getElementsByClassName('door-line')[0];

      const bottomLine = document.body.getElementsByClassName('bottom-line')[0];


      document.body.addEventListener('mousemove', (event) => {

        if (event.clientX >= 500 && event.clientY >= 200) {
          door.setAttribute('style', 'height: ' + (event.clientY - 200) + 'px');
          door2.setAttribute('style', 'height: ' + (event.clientY - 200) + 'px;' + 'left: ' + event.clientX + 'px');
          door2Line2.setAttribute('style', 'left: ' + (event.clientX - 140) + 'px');
          door2Line.setAttribute('style', 'left: ' + (event.clientX - 140) + 'px;' + 'top: ' + (event.clientY - 100) + 'px');
          doorLine.setAttribute('style', 'top: ' + (event.clientY - 110) + 'px');
          bottomLine.setAttribute('style', 'top: ' + event.clientY + 'px');
        }
      });
    </script>
  </body>
</html>
