<html>
  <head>
    <title>7/8/2021 - late</title>
    <style>
      body { margin: 0; background-color: black; color: white; overflow: hidden; }

      .corner-1, .corner-2, .corner-3, .corner-4 {
        position: absolute;
        width: 100px;
        height: 100px;
      }

      .corner-1 {
        left: 0;
        top: 0;
        border-left: solid 5px gold;
        border-top: solid 5px goldenrod;
      }

      .corner-2 {
        right: 0;
        top: 0;
        border-right: solid 5px gold;
        border-top: solid 5px goldenrod;
      }

      .corner-3 {
        left: 0;
        bottom: 0;
        border-left: solid 5px gold;
        border-bottom: solid 5px goldenrod;
      }

      .corner-4 {
        right: 0;
        bottom: 0;
        border-right: solid 5px gold;
        border-bottom: solid 5px goldenrod;
      }
    </style>
  </head>
  <body>
    <div class="stats">
      x, y: <span class="stats-x"></span>, <span class="stats-y"></span><br>
      x speed: <span class="stats-x-speed"></span><br>
      y speed: <span class="stats-y-speed"></span><br>
    </div>
    <div class="corner-1"></div>
    <div class="corner-2"></div>
    <div class="corner-3"></div>
    <div class="corner-4"></div>
    <script>
      let xSpeed = 5;
      let ySpeed = 15;
      let x = 0;
      let y = 0;

      const cornerOne = document.body.getElementsByClassName('corner-1')[0];
      const cornerTwo = document.body.getElementsByClassName('corner-2')[0];
      const cornerThree = document.body.getElementsByClassName('corner-3')[0];
      const cornerFour = document.body.getElementsByClassName('corner-4')[0];
      const xEl = document.body.getElementsByClassName('stats-x')[0];
      const yEl = document.body.getElementsByClassName('stats-y')[0];
      const xSpeedEl = document.body.getElementsByClassName('stats-x-speed')[0];
      const ySpeedEl = document.body.getElementsByClassName('stats-y-speed')[0];

      const move = () => {
        cornerOne.setAttribute('style', 'left: ' + x + 'px; top: ' + y + 'px');
        cornerTwo.setAttribute('style', 'right: ' + x + 'px; top: ' + y + 'px');
        cornerThree.setAttribute('style', 'left: ' + x + 'px; bottom: ' + y + 'px');
        cornerFour.setAttribute('style', 'right: ' + x + 'px; bottom: ' + y + 'px');

        if (x < window.innerWidth) {
          x += xSpeed;
        } else {
          x = -200;
          xSpeed = Math.floor(1 + Math.random()*500);
        }

        if (y < window.innerHeight) {
          y += ySpeed;
        } else {
          y = -200;
          ySpeed = Math.floor(1 + Math.random()*500);
        }

        xEl.innerText = x;
        yEl.innerText = y;
        xSpeedEl.innerText = xSpeed;
        ySpeedEl.innerText = ySpeed;

        window.requestAnimationFrame(move);
      }

      window.requestAnimationFrame(move);
    </script>
  </body>
</html>
