<html>
  <head>
    <title>square - 02/22/2019</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      window.addEventListener('resize', resizeCanvas, false);

      function resizeCanvas() {
        const c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        draw();
      }

      function draw() {
        const c = /** @type {HTMLCanvasElement} */ (document.getElementById("canvas"));
        c.width = window.innerWidth;
        c.height = window.innerHeight;

        const ctx = c.getContext("2d");
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        let sizeOfSide = 40;
        let spaceBetweenSquares = 10;
        let startingX = 10.5;
        let startinyY = 10.5;
        let drawFromX = startingX;
        let drawFromY = startinyY;
        let randomOffSet = 0;
        while (drawFromY + (spaceBetweenSquares + sizeOfSide) < window.innerHeight) {
          ctx.beginPath();
          ctx.setLineDash([1, 5]);
          if (drawFromY > window.innerHeight/3) {
            randomOffSet = Math.floor(Math.random() * drawFromY/30) + 1;
          }
          ctx.moveTo(drawFromX + randomOffSet, drawFromY + randomOffSet);
          ctx.lineTo(drawFromX + sizeOfSide + randomOffSet, drawFromY + randomOffSet);
          ctx.lineTo(drawFromX + sizeOfSide + randomOffSet, drawFromY + sizeOfSide + randomOffSet);
          ctx.lineTo(drawFromX + randomOffSet, drawFromY + sizeOfSide + randomOffSet);
          ctx.lineTo(drawFromX + randomOffSet, drawFromY + randomOffSet);
          ctx.stroke();

          if (drawFromX+ ((spaceBetweenSquares + sizeOfSide)*2) > window.innerWidth) {
            drawFromX = startingX;
            drawFromY += (sizeOfSide + spaceBetweenSquares);
          } else {
            drawFromX += (sizeOfSide + spaceBetweenSquares);
          }
        }
      }
      draw()
    </script>
  </body>
</html>
