<html>
  <head>
    <title>gift - 04/26/2019</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      window.addEventListener('resize', resizeCanvas, false);
      function resizeCanvas() {
        const c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
      }

      let size = 0;
      window.addEventListener('mousemove', (e) => {
        size = e.clientX
      });

      function draw() {
        const c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        const ctx = c.getContext("2d");

        ctx.beginPath();
        var gradient = ctx.createLinearGradient(window.innerWidth, window.innerWidth / 2, 0, 0);
        gradient.addColorStop(0, '#1539A3');
        gradient.addColorStop(1, '#0A0B2B');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        for (let i = 1; i <= 10; i++) {
          ctx.beginPath();
          ctx.arc(0, 0, i*size, 0, 2 * Math.PI);
          var gradient = ctx.createLinearGradient(0, 0, i*size, 0);
          gradient.addColorStop(0, 'rgba(255, 0, 0,       0.2)');
          gradient.addColorStop(0.200, 'rgba(255, 0, 0,   0.2)');
          gradient.addColorStop(0.320, 'rgba(255, 252, 0, 0.2)');
          gradient.addColorStop(0.440, 'rgba(1, 180, 57,  0.2)');
          gradient.addColorStop(0.560, 'rgba(0, 234, 255, 0.2)');
          gradient.addColorStop(0.680, 'rgba(0, 3, 144,   0.2)');
          gradient.addColorStop(0.800, 'rgba(255, 0, 198, 0.2)');
          gradient.addColorStop(1, 'rgba(255, 0, 198,     0.2');
          ctx.strokeStyle = gradient;
          ctx.lineWidth = '20';
          ctx.stroke();
        }

        for (let i = 1; i <= 10; i++) {
          ctx.beginPath();
          ctx.arc(window.innerWidth, window.innerHeight, i*size, 0, 2 * Math.PI);
          var gradient = ctx.createLinearGradient(0, 0, i*size, 0);
          gradient.addColorStop(0, 'rgba(255, 0, 0,       0.2)');
          gradient.addColorStop(0.200, 'rgba(255, 0, 0,   0.2)');
          gradient.addColorStop(0.320, 'rgba(255, 252, 0, 0.2)');
          gradient.addColorStop(0.440, 'rgba(1, 180, 57,  0.2)');
          gradient.addColorStop(0.560, 'rgba(0, 234, 255, 0.2)');
          gradient.addColorStop(0.680, 'rgba(0, 3, 144,   0.2)');
          gradient.addColorStop(0.800, 'rgba(255, 0, 198, 0.2)');
          gradient.addColorStop(1, 'rgba(255, 0, 198,     0.2');
          ctx.strokeStyle = gradient;
          ctx.lineWidth = '20';
          ctx.stroke();
        }

        for (let i = 1; i <= 10; i++) {
          ctx.beginPath();
          ctx.arc(0, window.innerHeight, i*size, 0, 2 * Math.PI);
          var gradient = ctx.createLinearGradient(0, 0, i*size, 0);
          gradient.addColorStop(0, 'rgba(255, 0, 0,       0.2)');
          gradient.addColorStop(0.200, 'rgba(255, 0, 0,   0.2)');
          gradient.addColorStop(0.320, 'rgba(255, 252, 0, 0.2)');
          gradient.addColorStop(0.440, 'rgba(1, 180, 57,  0.2)');
          gradient.addColorStop(0.560, 'rgba(0, 234, 255, 0.2)');
          gradient.addColorStop(0.680, 'rgba(0, 3, 144,   0.2)');
          gradient.addColorStop(0.800, 'rgba(255, 0, 198, 0.2)');
          gradient.addColorStop(1, 'rgba(255, 0, 198,     0.2');
          ctx.strokeStyle = gradient;
          ctx.lineWidth = '20';
          ctx.stroke();
        }

        for (let i = 1; i <= 10; i++) {
          ctx.beginPath();
          ctx.arc(window.innerWidth, 0, i*size, 0, 2 * Math.PI);
          var gradient = ctx.createLinearGradient(0, 0, i*size, 0);
          gradient.addColorStop(0, 'rgba(255, 0, 0,       0.2)');
          gradient.addColorStop(0.200, 'rgba(255, 0, 0,   0.2)');
          gradient.addColorStop(0.320, 'rgba(255, 252, 0, 0.2)');
          gradient.addColorStop(0.440, 'rgba(1, 180, 57,  0.2)');
          gradient.addColorStop(0.560, 'rgba(0, 234, 255, 0.2)');
          gradient.addColorStop(0.680, 'rgba(0, 3, 144,   0.2)');
          gradient.addColorStop(0.800, 'rgba(255, 0, 198, 0.2)');
          gradient.addColorStop(1, 'rgba(255, 0, 198,     0.2');
          ctx.strokeStyle = gradient;
          ctx.lineWidth = '20';
          ctx.stroke();
        }

        window.requestAnimationFrame(draw);
      }

      window.requestAnimationFrame(draw);
    </script>
  </body>
</html>
